<head>

    <!-- google fonts -->

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Allerta+Stencil&family=DM+Sans:opsz,wght@9..40,200;9..40,300;9..40,500;9..40,600&display=swap" rel="stylesheet">

    <!-- link icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Checkout</title>
</head>
<body>
    <header>
        <div class="nav">
            <div class="logo">
                <a href="./index.html" class="title-logo">You<span style="color: #686AA1;">Shop</span></a>
            </div>
            <div class="links">
                <a href="#">blog</a>
                <a href="#">shop</a>
                <a href="#">our story</a>
                <p>|</p>
                <a href="#"><i class="fa-solid fa-magnifying-glass" style="color: #000000;"></i></a>
                <a href="./panier.html"><i class="fa-solid fa-cart-shopping" style="color: #000000;"></i></a>
                <a href="#"><i class="fa-regular fa-user" style="color: #000000;"></i></a>
            </div>
        </div>
    </header>
<!-- cart -->







    
      <main class="main-checkout">
        <div class="all-checkout">
            <section class="check-col-1" style="text-align: center;">
                
                <form >
                    
                    <input class="input-check" type="text" id="name" name="name" value="" placeholder="Nom et prenom..."><br>
                    <input class="input-check" type="text" id="adress" name="adress" value="" placeholder="adress..."><br>
                    <input class="input-check" type="text" id="number-card" name="credit" value="" placeholder="Card number..."><br>

                    <div style="text-align: center;">
                        <input class="input-grp-check" type="text" id="exp-date" name="exp-date" value="" placeholder="Exp date...">
                        <input class="input-grp-check"  type="text" id="cvv" name="cvv" value="" placeholder="CVV..."> 
                    </div>

                    <div style="text-align: center;">
                        <input class="btn-send-reset" type="submit" value="Place Order" style="background-color: #548AF7;">
                         <input class="btn-send-reset" type="reset" value="reset" style="background-color: #d9534f;">
                    </div>
                    
                  </form>

            </section>
            <section class="check-col-2">
                <div class="card-checkout">
                    <img src="./images/prod.png" class="image-checkout-cart" alt="" width="140px" height="150px">

                    <div class="cart-checkout-content">
                        <div class="card-checkout-ttl-price">
                            <p>product title</p>
                            <p class="text-right">$ 20.00</p>
                        </div>
                        <div class="card-checkout-Qty-price">
                            <p>Qty : 2 </p>
                            <p class="text-right"> $100.00</p>
                        </div>
                        

                    </div>
                </div>
                <div>
                    <div class="total-general-checkout">
                        <span class="text-total-checkout"><p>Subtotal</p><p>$300.00</p></span>
                        <span class="text-total-checkout"><p>livraison</p><p>$10.00</p></span>
                        <span class="text-total-checkout TOTAL"><p>TOTAL </p><p>$900.00</p></span>

                    </div>
                </div>

            </section>

        </div>

      </main>
    
        






<!-- footer -->

    <footer>
        <div class="all-footer">

            <div class="footer-inner-1">
                <a href="#" class="link-footer">contact</a>
                <a href="#" class="link-footer">terme of theme</a>
                <a href="#" class="link-footer">shipping and returns</a>
            </div>

               <p>Give an email get the newsletter <span class="flech-footer">--></span></p>

                <a href="#"><i class="fa-brands fa-facebook-f" style="color: #707070;"></i></a>
                <a href="#"><i class="fa-brands fa-instagram" style="color: #707070;"></i></a>
                <a href="#"><i class="fa-brands fa-twitter" style="color: #707070;"></i></a>
               </div>
               
            </div>
            

        </div>
    </footer>
</body>
</html>
